---
layout: default
---

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}
</div>

{% if page.comments %}
  {% include disqus_comments.html %}
{% endif %}

<nav class="pagination" aria-label="Post navigation">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow" aria-label="Previous post: {{ page.next.title }}">&#8592; Previous</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow" aria-label="Next post: {{ page.previous.title }}">Next &#8594;</a>
  {% endif %}

  <a href="#main-content" class="top" aria-label="Back to top">Top</a>
</nav>
